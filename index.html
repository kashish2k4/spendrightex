<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpendRight - Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #1f2937;
      color: #f9fafb;
    }
    h1, h3 {
      text-align: center;
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .expense {
      display: flex;
      justify-content: space-between;
      background-color: #ffffff;
      padding: 10px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 8px;
    }
    .dark-mode .expense {
      background-color: #374151;
    }
    .category-total {
      font-weight: 600;
      margin-top: 10px;
    }
    canvas {
      max-width: 100%;
      margin-top: 20px;
    }
    .toggle-button {
      cursor: pointer;
      padding: 10px 16px;
      border: none;
      background-color: #3b82f6;
      color: white;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .net-balance {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-top: 20px;
    }
    .section {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    .dark-mode .section {
      background: #374151;
    }
    .password-wrapper {
      position: relative;
    }
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.3s ease;
    }
    .password-toggle:hover {
      transform: translateY(-50%) scale(1.2);
    }
  </style>
</head>
<body>
  <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <h1>SpendRight - Expense Tracker</h1>

  <div class="section">
    <h3>User Info</h3>
    <input type="text" id="username" placeholder="Enter Your Name" />
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Set a Password" />
      <span class="password-toggle" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
    </div>
    <button onclick="saveUserInfo()">Save User</button>
  </div>

  <script>
    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
    let totalIncome = parseFloat(localStorage.getItem('income')) || 0;

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.password-toggle');
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      toggleIcon.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
    }

    function saveExpenses() {
      localStorage.setItem('expenses', JSON.stringify(expenses));
    }

    function saveIncome() {
      localStorage.setItem('income', totalIncome);
    }

    function saveUserInfo() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (!username || !password) return alert('Enter username and password');
      localStorage.setItem('userInfo', JSON.stringify({ username, password }));
      alert('User info saved!');
    }

    function displayExpenses() {
      // Placeholder for actual expense display logic
      console.log("Expenses displayed");
    }

    document.getElementById('income') && (document.getElementById('income').value = totalIncome);
    displayExpenses();
  </script>
</body>
</html>
